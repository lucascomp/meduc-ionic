<ion-header>
    <ion-navbar>
        <ion-title>
            Criar novo Perfil
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form name="perfil">
        <ion-list>
            <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input required type="text" name="nome" [(ngModel)]="nome"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>E-mail</ion-label>
                <ion-input required type="email" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Idade</ion-label>
                <ion-input required type="number" min="0" max="150" name="idade" [(ngModel)]="idade"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Instituição de ensino</ion-label>
                <ion-input required type="text" name="instituicaoDeEnsino" [(ngModel)]="instituicaoDeEnsino"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button round block type="submit" class="large-button" (tap)="criarPerfil()">Criar</button>
    </form>
</ion-content>
