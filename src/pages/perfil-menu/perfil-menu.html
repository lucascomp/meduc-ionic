<ion-content padding>
    <div id="niveis">
        <h3>NÃ­veis</h3>
        <button class="nivel" ion-button round [disabled]="profile.nivel != 1" [class.done]="profile.nivel > 1" [class.highlighted]="profile.nivel == 1">1</button>
        <button class="nivel" ion-button round [disabled]="profile.nivel != 2" [class.done]="profile.nivel > 2" [class.highlighted]="profile.nivel == 2">2</button>

    <div id="iniciar">
        <button ion-button round block class="large-button" [disabled]="profile.nivel != 0" (tap)="iniciar()">Nivelamento</button>
        <button ion-button block class="large-button" [disabled]="profile.nivel == 0" (tap)="iniciar()">Iniciar</button>
    </div>
