<ion-card (tap)="selecionar()" [class.wrong]="exibirRespostaErrada()" [class.correct]="exibirRespostaCerta()">
    <span class="letra">
        <p>
            {{opcao.id == 1 ? 'A' : (opcao.id == 2 ? 'B' : 'C')}}
        </p>
    </span>
    <p class="texto">
        {{opcao.answer}}
    </p>
</ion-card>
